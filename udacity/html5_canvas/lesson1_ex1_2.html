<html> 
<head></head> 
<body> 
<canvas id="c" width="500" height="500"></canvas> 
  <script> 
var c = document.querySelector("#c");
var ctx = c.getContext("2d");

//var c = getCanvas();

ctx.fillStyle = 'blue';
ctx.translate(10,10);
ctx.fillRect(0,0,10,10);
ctx.restore();


ctx.rotate(Math.PI/4);
ctx.translate(50,0);
ctx.fillStyle = 'green';
ctx.fillRect(0,0, 10,10);
  </script>
</body>
</html>
